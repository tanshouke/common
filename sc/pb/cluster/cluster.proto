syntax = "proto3";

package SilentsCloud.common.cluster;

option go_package = "./cluster";

message ClusterInfo{
  string ClusterEnv=1;
  string ClusterName=2;
}

service Cluster {
  rpc Cluster(ClusterRequest) returns(ClusterResponse);
}

message ClusterRequest{
  string ClusterEnv=1;
}


message ClusterResponse{
  string ClusterEnv=1;
  string ClusterName=2;
}
